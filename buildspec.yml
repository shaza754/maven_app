version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-southeast-2 | docker login --username AWS --password-stdin 418274023824.dkr.ecr.ap-southeast-2.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t my-maven-app .
      - docker tag my-maven-app:latest 418274023824.dkr.ecr.ap-southeast-2.amazonaws.com/my-maven-app:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 418274023824.dkr.ecr.ap-southeast-2.amazonaws.com/my-maven-app:latest

artifacts:
  files:
    - '**/*'
